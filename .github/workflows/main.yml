name: Build Android APK (Force Upgrade)

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. RESET NUCLEAR
      - name: Nuke Previous Builds
        run: |
          sudo rm -rf .buildozer
          sudo rm -rf bin
          echo "Limpieza total realizada."

      # 2. CONFIGURACIÓN BUILDOZER
      - name: Create Buildozer Spec
        run: |
          cat <<EOT >> buildozer.spec
          [app]
          title = GlassDoorApp
          package.name = glassdoor
          package.domain = org.glassdoor
          source.dir = .
          source.include_exts = py,png,jpg,kv,atlas,json
          version = 1.0
          
          # Requisitos
          requirements = python3,kivy==2.2.1,kivymd==1.2.0,pillow,reportlab>=4.0.0,android,openssl,freetype
          
          # --- ROTACIÓN AUTOMÁTICA ---
          # Ahora funcionará porque forzamos la actualización de Buildozer abajo
          orientation = sensor
          
          fullscreen = 0 
          android.permissions = WRITE_EXTERNAL_STORAGE, READ_EXTERNAL_STORAGE
          
          # Configuración Android - NDK 25b
          android.api = 33
          android.minapi = 21
          android.ndk = 25b
          android.accept_sdk_license = True
          android.archs = arm64-v8a
          
          # Color de carga
          android.presplash_color = #FFFFFF
          
          # Rama MASTER
          p4a.branch = master
          
          [buildozer]
          log_level = 2
          warn_on_root = 0
          EOT

      # 3. COMPILAR CON DOCKER (MODO AGRESIVO)
      - name: Build with Docker
        run: |
          chmod 777 .
          docker run --rm -v $(pwd):/home/user/hostcwd \
            --entrypoint /bin/bash \
            kivy/buildozer \
            -c "echo '>>> ACTUALIZANDO SISTEMA...' && \
                sudo apt-get update -q && \
                sudo apt-get install -y libffi-dev libssl-dev && \
                \
                echo '>>> FORZANDO ACTUALIZACIÓN BUILDOZER...' && \
                pip install --upgrade pip && \
                pip install --upgrade buildozer && \
                pip install cython==0.29.33 && \
                \
                echo '>>> VERIFICANDO VERSIÓN...' && \
                export PATH=\$HOME/.local/bin:\$PATH && \
                buildozer --version && \
                \
                echo '>>> INYECTANDO ANT...' && \
                mkdir -p .buildozer/android/platform/apache-ant-1.9.4 && \
                wget --no-check-certificate https://dlcdn.apache.org//ant/binaries/apache-ant-1.10.15-bin.tar.gz -O ant.tar.gz && \
                tar -xf ant.tar.gz --strip-components=1 -C .buildozer/android/platform/apache-ant-1.9.4 && \
                \
                echo '>>> INICIANDO COMPILACIÓN...' && \
                export BUILDOZER_WARN_ON_ROOT=0 && \
                export USE_CCACHE=0 && \
                buildozer android debug"

      # 4. Ajustar permisos del APK
      - name: Fix APK Permissions
        run: |
          sudo chown -R $USER:$GROUP bin/

      # 5. Subir el APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GlassDoorApp-APK
          path: bin/*.apk
