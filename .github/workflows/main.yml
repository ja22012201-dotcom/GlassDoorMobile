name: Build APK (Final Rotation Fix)

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Bajar el código
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Preparar Java 17
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Preparar Python 3.10
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' 

      # 4. Instalar Dependencias del Sistema (Compatibles Ubuntu 24.04)
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            zip unzip autoconf libtool pkg-config zlib1g-dev \
            libncurses-dev libncursesw5-dev libtinfo-dev cmake libffi-dev libssl-dev \
            libltdl-dev

      # 5. Instalar Buildozer y Cython (Versiones Modernas)
      - name: Install Buildozer & Cython
        run: |
          pip install --upgrade pip
          # Buildozer desde GitHub (Soporta 'sensor')
          pip install git+https://github.com/kivy/buildozer.git
          # Cython compatible con Kivy
          pip install cython==0.29.33

      # 6. Crear el archivo buildozer.spec
      - name: Create Buildozer Spec
        run: |
          rm -f buildozer.spec
          
          cat <<EOT >> buildozer.spec
          [app]
          title = GlassDoorApp
          package.name = glassdoor
          package.domain = org.glassdoor
          source.dir = .
          source.include_exts = py,png,jpg,kv,atlas,json
          version = 1.0
          
          # Requisitos
          requirements = python3,kivy==2.2.1,kivymd==1.2.0,pillow,reportlab>=4.0.0,android,openssl,freetype
          
          # --- ROTACIÓN AUTOMÁTICA (SENSOR) ---
          # Ahora sí funcionará porque estamos usando Buildozer moderno sin Docker
          orientation = sensor
          
          fullscreen = 0 
          android.permissions = WRITE_EXTERNAL_STORAGE, READ_EXTERNAL_STORAGE
          
          # Configuración Android
          android.api = 33
          android.minapi = 21
          android.ndk = 25b
          android.accept_sdk_license = True
          android.archs = arm64-v8a
          android.presplash_color = #FFFFFF
          p4a.branch = master
          
          [buildozer]
          log_level = 2
          warn_on_root = 0
          EOT

      # 7. Compilar (Usando la bandera -y para aceptar licencias)
      - name: Build with Buildozer
        run: |
          buildozer -y android debug

      # 8. Subir el APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GlassDoorApp-APK
          path: bin/*.apk
