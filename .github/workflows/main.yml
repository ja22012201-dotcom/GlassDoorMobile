name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      # 1. INSTALAR JAVA Y DEPENDENCIAS
      # Instalamos openjdk-17-jdk en el sistema base.
      # Esto pone 'javac' en /usr/bin/javac automáticamente.
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git ffmpeg \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev \
            autoconf libtool pkg-config libffi-dev unzip \
            cmake gettext \
            libncurses5 libstdc++6 \
            openjdk-17-jdk

      # 2. INSTALAR BUILDOZER
      - name: Install Buildozer Master
        run: |
          pip install --upgrade pip
          pip install git+https://github.com/kivy/buildozer.git@master
          pip install cython==0.29.33

      # 3. GENERAR SPEC
      - name: Create Buildozer Spec
        run: |
          cat <<EOT >> buildozer.spec
          [app]
          title = GlassDoorApp
          package.name = glassdoor
          package.domain = org.glassdoor
          source.dir = .
          source.include_exts = py,png,jpg,kv,atlas,json
          version = 1.0
          
          requirements = python3,kivy==2.3.0,kivymd==1.1.1,pillow,reportlab,android,openssl,freetype
          
          orientation = landscape
          fullscreen = 1
          android.permissions = WRITE_EXTERNAL_STORAGE, READ_EXTERNAL_STORAGE
          
          android.api = 33
          android.minapi = 21
          android.ndk = 25b
          android.accept_sdk_license = True
          android.archs = arm64-v8a
          
          p4a.branch = develop
          
          [buildozer]
          log_level = 2
          warn_on_root = 1
          EOT

      # 4. COMPILAR (EL ARREGLO)
      # 1. Quitamos la línea PATH que rompió el paso anterior.
      # 2. Usamos 'python3 -m buildozer' para asegurar que lo encuentra.
      # 3. Añadimos la ruta de Java al PATH de forma segura con 'export'.
      - name: Build APK
        env:
          ANDROID_SDK_ROOT: ""
          ANDROID_NDK_ROOT: ""
          ANDROID_HOME: ""
          JAVA_HOME: "/usr/lib/jvm/java-17-openjdk-amd64"
        run: |
          # Añadimos Java al path sin borrar el resto
          export PATH=$PATH:$JAVA_HOME/bin
          
          # Verificamos
          echo "Verificando Java..."
          javac -version
          
          # Ejecutamos Buildozer a través de Python (A prueba de fallos)
          echo "Iniciando compilación..."
          python3 -m buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GlassDoorApp-APK
          path: bin/*.apk
