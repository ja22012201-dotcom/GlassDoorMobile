name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Liberar espacio en disco (El servidor de GitHub tiene poco espacio y el NDK ocupa mucho)
      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      # 2. Instalar Dependencias (Igual que en Colab)
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip build-essential git python3 python3-dev ffmpeg \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev libgstreamer1.0 gstreamer1.0-plugins-base gstreamer1.0-plugins-good \
            openjdk-17-jdk autoconf libtool pkg-config libffi-dev unzip

      # 3. Instalar Buildozer
      - name: Install Buildozer
        run: |
          pip3 install --upgrade buildozer cython==0.29.33

      # 4. Compilar (Buildozer descargará el NDK/SDK automáticamente)
      - name: Build APK
        run: |
          yes | buildozer android debug

      # 5. Subir el APK resultante
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GlassDoorApp-APK
          path: bin/*.apk
