name: Build Android APK (Final ReportLab Fix)

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. RESET NUCLEAR
      - name: Nuke Previous Builds
        run: |
          sudo rm -rf .buildozer
          sudo rm -rf bin
          echo "Limpieza total realizada."

      # 2. CONFIGURACIÓN BUILDOZER
      - name: Create Buildozer Spec
        run: |
          cat <<EOT >> buildozer.spec
          [app]
          title = GlassDoorApp
          package.name = glassdoor
          package.domain = org.glassdoor
          source.dir = .
          source.include_exts = py,png,jpg,kv,atlas,json
          version = 1.0
          
          # Requisitos (Incluye ReportLab)
          requirements = python3,kivy==2.3.0,kivymd==1.1.1,pillow,reportlab,android,openssl,freetype
          
          orientation = landscape
          fullscreen = 1
          android.permissions = WRITE_EXTERNAL_STORAGE, READ_EXTERNAL_STORAGE
          
          # Configuración Android - NDK 25b
          android.api = 33
          android.minapi = 21
          android.ndk = 25b
          android.accept_sdk_license = True
          android.archs = arm64-v8a
          
          # Rama MASTER
          p4a.branch = master
          
          [buildozer]
          log_level = 2
          warn_on_root = 0
          EOT

      # 3. COMPILAR CON DOCKER (SOLUCIÓN BLINDADA)
      # 1. Instala wget.
      # 2. Instala Cython correcto (0.29.37).
      # 3. ANT: Lo descargamos a /opt/ant y definimos ANT_HOME y PATH para que Buildozer LO ENCUENTRE y no intente descargarlo.
      # 4. FLAGS: Incluimos '-Wno-pointer-sign' para arreglar el error de ReportLab.
      - name: Build with Docker
        run: |
          chmod 777 .
          docker run --rm -v $(pwd):/home/user/hostcwd \
            --entrypoint /bin/bash \
            kivy/buildozer \
            -c "sudo apt-get update && sudo apt-get install -y wget && \
                pip install cython==0.29.37 && \
                \
                echo '>>> INSTALANDO ANT MANUALMENTE EN EL SISTEMA...' && \
                mkdir -p /opt/ant && \
                wget --no-check-certificate https://dlcdn.apache.org//ant/binaries/apache-ant-1.10.15-bin.tar.gz -O ant.tar.gz && \
                tar -xf ant.tar.gz --strip-components=1 -C /opt/ant && \
                export ANT_HOME=/opt/ant && \
                export PATH=\$PATH:/opt/ant/bin && \
                echo '>>> ANT INSTALADO EN: ' && which ant && \
                \
                echo '>>> PREPARANDO ENGAÑO PARA BUILDOZER...' && \
                mkdir -p .buildozer/android/platform && \
                ln -sf /opt/ant .buildozer/android/platform/apache-ant-1.9.4 && \
                \
                export BUILDOZER_WARN_ON_ROOT=0 && \
                export USE_CCACHE=0 && \
                echo '>>> INYECTANDO MEDICINA PARA REPORTLAB...' && \
                export CFLAGS=\"\$CFLAGS -Wno-error -Wno-implicit-function-declaration -Wno-deprecated-declarations -Wno-error=deprecated-declarations -Wno-incompatible-pointer-types-discards-qualifiers -Wno-pointer-sign\" && \
                \
                buildozer android debug"

      # 4. Ajustar permisos del APK
      - name: Fix APK Permissions
        run: |
          sudo chown -R $USER:$GROUP bin/

      # 5. Subir el APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GlassDoorApp-APK
          path: bin/*.apk
