name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      # 1. INSTALAMOS JAVA 17
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git ffmpeg \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev \
            autoconf libtool pkg-config libffi-dev unzip \
            cmake gettext \
            libncurses5 libstdc++6 \
            openjdk-17-jdk

      # 2. EL TRUCO DE LOS ENLACES (SOLUCIÓN AL ERROR FINAL)
      # Creamos accesos directos de las herramientas de Java en /usr/bin
      # Esto asegura que 'jarsigner' funcione siempre.
      - name: Link Java Tools
        run: |
          sudo ln -sf /usr/lib/jvm/java-17-openjdk-amd64/bin/java /usr/bin/java
          sudo ln -sf /usr/lib/jvm/java-17-openjdk-amd64/bin/javac /usr/bin/javac
          sudo ln -sf /usr/lib/jvm/java-17-openjdk-amd64/bin/jarsigner /usr/bin/jarsigner
          sudo ln -sf /usr/lib/jvm/java-17-openjdk-amd64/bin/keytool /usr/bin/keytool
          echo "Enlaces de Java creados correctamente."

      # 3. INSTALAR BUILDOZER
      - name: Install Buildozer Master
        run: |
          pip install --upgrade pip
          pip install git+https://github.com/kivy/buildozer.git@master
          # Actualizamos Cython a la última versión de la rama 0.29 para máxima compatibilidad
          pip install cython==0.29.36

      # 4. GENERAR SPEC
      - name: Create Buildozer Spec
        run: |
          cat <<EOT >> buildozer.spec
          [app]
          title = GlassDoorApp
          package.name = glassdoor
          package.domain = org.glassdoor
          source.dir = .
          source.include_exts = py,png,jpg,kv,atlas,json
          version = 1.0
          
          requirements = python3,kivy==2.3.0,kivymd==1.1.1,pillow,reportlab,android,openssl,freetype
          
          orientation = landscape
          fullscreen = 1
          android.permissions = WRITE_EXTERNAL_STORAGE, READ_EXTERNAL_STORAGE
          
          android.api = 33
          android.minapi = 21
          android.ndk = 25b
          android.accept_sdk_license = True
          android.archs = arm64-v8a
          
          p4a.branch = develop
          
          [buildozer]
          log_level = 2
          warn_on_root = 1
          EOT

      # 5. COMPILAR
      # Quitamos el PATH manual porque ya hicimos los enlaces simbólicos arriba.
      - name: Build APK
        env:
          ANDROID_SDK_ROOT: ""
          ANDROID_NDK_ROOT: ""
          ANDROID_HOME: ""
          JAVA_HOME: "/usr/lib/jvm/java-17-openjdk-amd64"
        run: |
          # Verificamos que jarsigner funciona antes de empezar
          jarsigner -version || echo "Jarsigner found"
          
          # Compilamos
          python3 -m buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GlassDoorApp-APK
          path: bin/*.apk
