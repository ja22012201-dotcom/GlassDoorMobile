name: Build Android APK (Docker)

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Bajamos tu código
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Generamos el buildozer.spec (Igual que siempre)
      - name: Create Buildozer Spec
        run: |
          cat <<EOT >> buildozer.spec
          [app]
          title = GlassDoorApp
          package.name = glassdoor
          package.domain = org.glassdoor
          source.dir = .
          source.include_exts = py,png,jpg,kv,atlas,json
          version = 1.0
          
          # Requisitos
          requirements = python3,kivy==2.3.0,kivymd==1.1.1,pillow,reportlab,android,openssl,freetype
          
          orientation = landscape
          fullscreen = 1
          android.permissions = WRITE_EXTERNAL_STORAGE, READ_EXTERNAL_STORAGE
          
          # Configuración Android
          android.api = 33
          android.minapi = 21
          android.ndk = 25b
          android.accept_sdk_license = True
          android.archs = arm64-v8a
          
          # Rama develop
          p4a.branch = develop
          
          [buildozer]
          log_level = 2
          warn_on_root = 1
          EOT

      # 3. EL GRAN CAMBIO: USAMOS DOCKER
      # No instalamos Java ni Ant. Usamos la imagen oficial de Kivy que ya lo tiene todo.
      - name: Build with Docker
        run: |
          # Damos permisos a la carpeta para que Docker pueda escribir el APK
          chmod 777 .
          
          # Ejecutamos el contenedor oficial
          # -v $(pwd):/home/user/hostcwd  <-- Montamos tu código dentro del contenedor
          docker run --rm -v $(pwd):/home/user/hostcwd kivy/buildozer android debug

      # 4. Ajustar permisos del APK (Docker lo crea como 'root' y GitHub no puede subirlo si no lo cambiamos)
      - name: Fix APK Permissions
        run: |
          sudo chown -R $USER:$GROUP bin/

      # 5. Subir el APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GlassDoorApp-APK
          path: bin/*.apk
