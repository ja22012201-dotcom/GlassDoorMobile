name: Build Android APK (NDK 23b Fix)

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Generamos el buildozer.spec
      # CAMBIO CLAVE: Usamos NDK 23b en lugar de 25b.
      - name: Create Buildozer Spec
        run: |
          cat <<EOT >> buildozer.spec
          [app]
          title = GlassDoorApp
          package.name = glassdoor
          package.domain = org.glassdoor
          source.dir = .
          source.include_exts = py,png,jpg,kv,atlas,json
          version = 1.0
          
          # Requisitos
          requirements = python3,kivy==2.3.0,kivymd==1.1.1,pillow,reportlab,android,openssl,freetype
          
          orientation = landscape
          fullscreen = 1
          android.permissions = WRITE_EXTERNAL_STORAGE, READ_EXTERNAL_STORAGE
          
          # Configuración Android
          android.api = 33
          android.minapi = 21
          
          # CAMBIO CLAVE: NDK 23b es más permisivo con errores de C
          android.ndk = 23b
          android.accept_sdk_license = True
          android.archs = arm64-v8a
          
          # Rama develop
          p4a.branch = develop
          
          [buildozer]
          log_level = 2
          warn_on_root = 0
          EOT

      # 2. COMPILAR CON DOCKER
      # Hemos añadido 'buildozer android clean' antes del debug.
      # Esto es VITAL para que borre los archivos corruptos del NDK 25b anterior.
      - name: Build with Docker
        run: |
          chmod 777 .
          docker run --rm -v $(pwd):/home/user/hostcwd \
            --entrypoint /bin/bash \
            kivy/buildozer \
            -c "sudo apt-get update && sudo apt-get install -y wget && \
                export BUILDOZER_WARN_ON_ROOT=0 && \
                buildozer android clean && \
                buildozer android debug"

      # 3. Ajustar permisos del APK
      - name: Fix APK Permissions
        run: |
          sudo chown -R $USER:$GROUP bin/

      # 4. Subir el APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GlassDoorApp-APK
          path: bin/*.apk
