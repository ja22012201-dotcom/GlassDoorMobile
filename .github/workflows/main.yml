name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    # CAMBIO CLAVE: Usamos ubuntu-22.04 porque la versión 'latest' (24) rompe la compilación
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Configurar Java 17 (Requerido para NDK 25b)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 2. Configurar Python 3.10 (Más estable que el del sistema)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Liberar espacio en disco
      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      # 4. Instalar Dependencias del Sistema
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git ffmpeg \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev libgstreamer1.0 gstreamer1.0-plugins-base gstreamer1.0-plugins-good \
            autoconf libtool pkg-config libffi-dev unzip \
            cmake gettext

      # 5. Instalar Buildozer
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install --upgrade buildozer cython==0.29.33

      # 6. GENERAR ARCHIVO BUILDOZER.SPEC
      - name: Create Buildozer Spec
        run: |
          cat <<EOT >> buildozer.spec
          [app]
          title = GlassDoorApp
          package.name = glassdoor
          package.domain = org.glassdoor
          source.dir = .
          source.include_exts = py,png,jpg,kv,atlas,json
          version = 1.0
          
          # Requisitos
          requirements = python3,kivy==2.3.0,kivymd==1.1.1,pillow,reportlab,android,openssl,freetype
          
          orientation = landscape
          fullscreen = 1
          android.permissions = WRITE_EXTERNAL_STORAGE, READ_EXTERNAL_STORAGE
          
          # Configuración Android
          android.api = 33
          android.minapi = 21
          android.ndk = 25b
          android.accept_sdk_license = True
          android.archs = arm64-v8a
          
          # Rama develop para arreglar fallos
          p4a.branch = develop
          
          [buildozer]
          log_level = 2
          warn_on_root = 1
          EOT

      # 7. COMPILAR
      # Limpiamos variables de entorno para forzar descarga de NDK 25b
      # Añadimos "-v" (verbose) para ver el error real si falla
      - name: Build APK
        env:
          ANDROID_SDK_ROOT: ""
          ANDROID_NDK_ROOT: ""
          ANDROID_HOME: ""
        run: |
          yes | buildozer -v android debug

      # 8. Subir el APK resultante
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GlassDoorApp-APK
          path: bin/*.apk
