name: Build Android APK (Final Docker Fix)

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. RESET NUCLEAR
      # Borramos todo para asegurar que Python 3.11 se descargue limpio.
      - name: Nuke Previous Builds
        run: |
          sudo rm -rf .buildozer
          sudo rm -rf bin
          echo "Limpieza completada."

      # 2. CONFIGURACIÓN BUILDOZER
      - name: Create Buildozer Spec
        run: |
          cat <<EOT >> buildozer.spec
          [app]
          title = GlassDoorApp
          package.name = glassdoor
          package.domain = org.glassdoor
          source.dir = .
          source.include_exts = py,png,jpg,kv,atlas,json
          version = 1.0
          
          # CAMBIO 1: Usamos Python 3.11 explícitamente (Mejor compatibilidad con NDK 25)
          # Mantenemos Kivy 2.3.0
          requirements = python3==3.11.9,kivy==2.3.0,kivymd==1.1.1,pillow,reportlab,android,openssl,freetype
          
          orientation = landscape
          fullscreen = 1
          android.permissions = WRITE_EXTERNAL_STORAGE, READ_EXTERNAL_STORAGE
          
          # Configuración Android - NDK 25b
          android.api = 33
          android.minapi = 21
          android.ndk = 25b
          android.accept_sdk_license = True
          android.archs = arm64-v8a
          
          # Rama develop
          p4a.branch = develop
          
          [buildozer]
          log_level = 2
          warn_on_root = 0
          EOT

      # 3. COMPILAR CON DOCKER (INYECCIÓN INTRAVENOSA)
      # Aquí está la clave:
      # Los 'export' están DENTRO de las comillas del comando -c.
      # Esto asegura que las flags estén activas EXACTAMENTE cuando buildozer corre.
      - name: Build with Docker
        run: |
          chmod 777 .
          docker run --rm -v $(pwd):/home/user/hostcwd \
            --entrypoint /bin/bash \
            kivy/buildozer \
            -c "sudo apt-get update && sudo apt-get install -y wget && \
                export BUILDOZER_WARN_ON_ROOT=0 && \
                export CFLAGS='-Wno-error=implicit-function-declaration -Wno-error=incompatible-function-pointer-types' && \
                export CPPFLAGS='-Wno-error=implicit-function-declaration -Wno-error=incompatible-function-pointer-types' && \
                export LDFLAGS='-L/home/user/hostcwd/.buildozer/android/platform/build-arm64-v8a/build/libs_collections/glassdoor' && \
                buildozer android debug"

      # 4. Ajustar permisos del APK
      - name: Fix APK Permissions
        run: |
          sudo chown -R $USER:$GROUP bin/

      # 5. Subir el APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GlassDoorApp-APK
          path: bin/*.apk
