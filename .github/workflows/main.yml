name: Build APK (Android Final)

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Bajar el código
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Preparar Java 17
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Preparar Python 3.10
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' 

      # 4. Instalar Dependencias de Linux (CORREGIDO: Añadido 'ant')
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          # Añadimos 'ant' para que Buildozer no intente descargarlo y falle la red
          sudo apt-get install -y \
            zip unzip autoconf libtool pkg-config zlib1g-dev \
            libncurses-dev libncursesw5-dev libtinfo-dev cmake libffi-dev libssl-dev \
            libltdl-dev ant

      # 5. Instalar Buildozer y Cython
      - name: Install Buildozer & Cython
        run: |
          pip install --upgrade pip
          pip install buildozer
          pip install cython==0.29.33

      # 6. Crear el archivo buildozer.spec (CON LOGO)
      - name: Create Buildozer Spec
        run: |
          rm -f buildozer.spec
          
          cat <<EOT >> buildozer.spec
          [app]
          # --- DATOS BÁSICOS ---
          title = GlassDoorApp
          package.name = glassdoor
          package.domain = org.glassdoor
          source.dir = .
          source.include_exts = py,png,jpg,kv,atlas,json
          version = 1.0
          
          # --- REQUISITOS (Librerías) ---
          requirements = python3,kivy==2.2.1,kivymd==1.2.0,pillow,reportlab>=4.0.0,android,openssl,freetype
          
          # --- IMAGEN CORPORATIVA ---
          # Usa tu archivo icon.png como icono de la app
          icon.filename = icon.png
          # Usa la misma imagen para la pantalla de carga
          presplash.filename = icon.png
          
          # --- PANTALLA ---
          # Orientación vertical fija (para evitar errores de giro)
          orientation = portrait
          fullscreen = 0 
          
          # --- PERMISOS ANDROID ---
          android.permissions = WRITE_EXTERNAL_STORAGE, READ_EXTERNAL_STORAGE
          
          # --- CONFIGURACIÓN TÉCNICA ANDROID ---
          android.api = 33
          android.minapi = 21
          android.ndk = 25b
          android.accept_sdk_license = True
          android.archs = arm64-v8a
          
          # Fondo BLANCO para la pantalla de carga (para que tu logo resalte)
          android.presplash_color = #FFFFFF
          
          # Rama de python-for-android
          p4a.branch = master
          
          [buildozer]
          log_level = 2
          warn_on_root = 0
          EOT

      # 7. Compilar el APK
      - name: Build with Buildozer
        run: |
          buildozer -y android debug

      # 8. Subir el APK resultante
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GlassDoorApp-v1.0
          path: bin/*.apk
