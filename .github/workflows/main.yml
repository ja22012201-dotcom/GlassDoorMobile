name: Build Android APK (Nuclear Reset)

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. OPCIÓN NUCLEAR: Borramos cualquier rastro anterior
      # Esto evita el error "FileNotFound" y asegura que se descargue el NDK 23b limpio.
      - name: Nuke Previous Builds
        run: |
          sudo rm -rf .buildozer
          sudo rm -rf bin
          echo "Carpeta .buildozer eliminada. Empezamos de cero absoluto."

      # 2. Generamos el buildozer.spec (Configuración NDK 23b)
      - name: Create Buildozer Spec
        run: |
          cat <<EOT >> buildozer.spec
          [app]
          title = GlassDoorApp
          package.name = glassdoor
          package.domain = org.glassdoor
          source.dir = .
          source.include_exts = py,png,jpg,kv,atlas,json
          version = 1.0
          
          # Requisitos
          requirements = python3,kivy==2.3.0,kivymd==1.1.1,pillow,reportlab,android,openssl,freetype
          
          orientation = landscape
          fullscreen = 1
          android.permissions = WRITE_EXTERNAL_STORAGE, READ_EXTERNAL_STORAGE
          
          # Configuración Android - NDK 23b (El Salvador)
          android.api = 33
          android.minapi = 21
          android.ndk = 23b
          android.accept_sdk_license = True
          android.archs = arm64-v8a
          
          # Rama develop
          p4a.branch = develop
          
          [buildozer]
          log_level = 2
          warn_on_root = 0
          EOT

      # 3. COMPILAR CON DOCKER
      # Quitamos 'buildozer android clean' porque ya borramos la carpeta manualmente en el paso 1.
      # Mantenemos la instalación de wget que es necesaria.
      - name: Build with Docker
        run: |
          chmod 777 .
          docker run --rm -v $(pwd):/home/user/hostcwd \
            --entrypoint /bin/bash \
            kivy/buildozer \
            -c "sudo apt-get update && sudo apt-get install -y wget && \
                export BUILDOZER_WARN_ON_ROOT=0 && \
                buildozer android debug"

      # 4. Ajustar permisos del APK
      - name: Fix APK Permissions
        run: |
          sudo chown -R $USER:$GROUP bin/

      # 5. Subir el APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GlassDoorApp-APK
          path: bin/*.apk
