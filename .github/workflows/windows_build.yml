name: Build Windows EXE

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # Instalamos las dependencias gráficas de Windows explícitamente
          pip install kivy==2.2.1 kivymd==1.2.0 pillow reportlab pyinstaller
          pip install kivy_deps.angle kivy_deps.glew kivy_deps.sdl2

      - name: Build EXE with PyInstaller
        # --- EL TRUCO ESTÁ AQUÍ ---
        # Definimos esta variable para que Kivy no intente buscar OpenGL puro y falle.
        env:
          KIVY_GL_BACKEND: angle_sdl2
        run: |
          pyinstaller --name GlassDoorPC --onefile --noconsole --collect-all kivymd main.py

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: GlassDoorPC-Ejecutable
          path: dist/GlassDoorPC.exe
