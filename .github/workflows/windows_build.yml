name: Build Windows EXE

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install kivy==2.2.1 kivymd==1.2.0 pillow reportlab pyinstaller

      - name: Build EXE with PyInstaller
        # Este comando crea un solo archivo .exe (--onefile)
        # --noconsole: Para que no salga la pantalla negra de comandos detr√°s
        # --collect-all kivymd: IMPORTANTE para que incluya los iconos y temas de KivyMD
        run: |
          pyinstaller --name GlassDoorPC --onefile --noconsole --collect-all kivymd main.py

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: GlassDoorPC-Ejecutable
          path: dist/GlassDoorPC.exe
